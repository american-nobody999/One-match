<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Gaza: Rise from the Rubble</title>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;padding:0;min-height:100vh;background:linear-gradient(180deg,#8B4513 0%,#A0522D 8%,#D2B48C 50%,#A0522D 92%,#8B4513 100%);background-size:100% 200%;animation:p 16s linear infinite;font-family:'Inter',sans-serif;color:#000;line-height:1.7}
@keyframes p{0%{background-position:0 0}100%{background-position:0 200%}}
#blackout{position:fixed;inset:0;background:#000;z-index:9999;opacity:1;transition:opacity 1.5s cubic-bezier(.4,0,.2,1);pointer-events:all}
.candle-header{height:60vh;min-height:460px;display:flex;align-items:center;justify-content:center;position:relative}
.candle{width:180px;height:320px;display:flex;align-items:center;justify-content:center;margin:0 auto;animation:breath 3.5s infinite ease-in-out;position:relative;filter:brightness(0.5);transition:filter 1.2s}
.candle svg{width:100%;height:auto;filter:drop-shadow(0 0 50px #ff4400) drop-shadow(0 0 100px #ff8800);animation:flame 1.8s infinite alternate}
@keyframes breath{0%,100%{opacity:.9;transform:scale(1)}50%{opacity:1;transform:scale(1.08)}}
@keyframes flame{0%{transform:scale(1)}100%{transform:scale(1.15) translateY(-10px)}}
h1{font-family:'Libre Baskerville',serif;text-align:center;font-size:3.2rem;margin:2rem 1rem 1rem;color:#000;text-shadow:0 2px 4px rgba(0,0,0,0.2)}

/* Buttons */
.toggle-btn, .invite-btn {
  display: block;
  margin: 1.5rem auto;
  background: #CE1126;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px 28px;
  font-size: 1.2rem;
  font-weight: 600;
  font-family: inherit;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 4px 12px rgba(206,17,38,0.5);
  text-decoration: none;
}
.toggle-btn:hover, .invite-btn:hover {
  background: #a30d1d;
  transform: translateY(-2px);
}

/* SINGLE COLUMN FOREVER */
.gallery{
  max-width:800px;
  margin:2rem auto;
  padding:0 1.5rem;
  display:flex;
  flex-direction:column;
  gap:2rem;
}
.gallery img{
  width:100%;
  height:auto;
  display:block;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
  border:7px solid #fff;
  background:#fff;
  transition:all .4s ease;
}
.gallery img:hover{
  transform:scale(1.02);
  box-shadow:0 0 25px #ce1126, 0 0 50px #007a3d;
}
.caption{text-align:center;font-size:1.5rem;font-style:italic;margin:3rem 1rem 5rem;color:#333}
footer{text-align:center;padding:3rem 1rem;color:#532508;font-size:1.1rem}

/* Arabic RTL */
.ar { direction: rtl; text-align: center; } /* centered but RTL text flow */
.ar h1, .ar .caption { text-align: center; }
</style>
</head>
<body>
<div id="blackout"></div>
<div class="candle-header">
  <div class="candle">
    <svg viewBox="0 0 60 120" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="30" cy="100" rx="12" ry="20" fill="#fff8dc"/>
      <rect x="24" y="100" width="12" height="20" fill="#deb887"/>
      <ellipse class="flame" cx="30" cy="90" rx="8" ry="18" fill="#ffd700"/>
      <ellipse class="flame" cx="30" cy="80" rx="5" ry="10" fill="#ffa500"/>
      <ellipse class="flame" cx="30" cy="75" rx="2.5" ry="5" fill="#ff4500"/>
    </svg>
  </div>
</div>

<!-- ENGLISH CONTENT -->
<div id="en-content">
  <h1>The Gaza: Rise from the Rubble</h1>

  <!-- Language Toggle Button -->
  <button class="toggle-btn" id="lang-toggle">العربية | English</button>

  <!-- Boat Invite Button (replaces old link) -->
  <a href="index.html"><button class="invite-btn">Back to the Open Boat Invite →</button></a>

  <div class="gallery">
    <img src="images/1.jpg" alt="Palestinian resilience">
    <img src="images/2.jpg" alt="Palestinian resilience">
    <img src="images/3.jpg" alt="Palestinian resilience">
    <img src="images/4.jpg" alt="Palestinian resilience">
    <img src="images/5.jpg" alt="Palestinian resilience">
    <img src="images/401.jpg" alt="Palestinian resilience">
    <img src="images/7.jpg" alt="Palestinian resilience">
    <img src="images/8.jpg" alt="Palestinian resilience">
    <img src="images/9.jpg" alt="Palestinian resilience">
    <img src="images/10.jpg" alt="Palestinian resilience">
    <img src="images/11.jpg" alt="Palestinian resilience">
  </div>

  <p class="caption">We are still here. We will remain.
    <span style="display:inline-block;vertical-align:middle;margin-left:8px;">
      <svg width="48" height="28" viewBox="0 0 48 28" xmlns="http://www.w3.org/2000/svg" style="box-shadow:0 2px 8px #0002;border-radius:3px;vertical-align:middle;">
        <rect width="48" height="28" fill="#fff"/>
        <rect y="0" width="48" height="9.33" fill="#111"/>
        <rect y="18.67" width="48" height="9.33" fill="#007a3d"/>
        <polygon points="0,0 14,14 0,28" fill="#ce1126"/>
      </svg>
    </span>
  </p>

  <footer>
    <!-- Your full footer unchanged -->
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img src="images/40.jpg" alt="Footer Image" style="max-width: 180px; margin-bottom: 1.2rem;">
      <div style="display: flex; align-items: center; justify-content: center; gap: 2.5rem; flex-wrap: nowrap;">
        <svg width="80" height="110" viewBox="0 0 80 110" xmlns="http://www.w3.org/2000/svg" class="ribbon">
          <path d="M40 20 Q40 5 40 5 Q40 20 30 30 Q20 40 20 60 Q20 80 40 95 Q60 80 60 60 Q60 40 50 30 Q40 20 40 5 Z" fill="#c00"/>
          <path d="M40 25 Q40 15 40 15 Q40 25 35 35 Q30 45 30 55 Q30 65 40 75 Q50 65 50 55 Q50 45 45 35 Q40 25 40 15 Z" fill="#fff" opacity="0.3"/>
        </svg>
        <span style="font-family: 'Libre Baskerville', serif; font-size: 1.6rem; font-weight: 700; color: #532508; text-align: center;">
          From the ashes, A State rises
        </span>
        <svg width="80" height="110" viewBox="0 0 80 110" xmlns="http://www.w3.org/2000/svg" class="ribbon" style="transform: scaleX(-1);">
          <path d="M40 20 Q40 5 40 5 Q40 20 30 30 Q20 40 20 60 Q20 80 40 95 Q60 80 60 60 Q60 40 50 30 Q40 20 40 5 Z" fill="#c00"/>
          <path d="M40 25 Q40 15 40 15 Q40 25 35 35 Q30 45 30 55 Q30 65 40 75 Q50 65 50 55 Q50 45 45 35 Q40 25 40 15 Z" fill="#fff" opacity="0.3"/>
        </svg>
      </div>
    </div>
  </footer>
</div>

<!-- ARABIC CONTENT -->

  <h1>غزة: النهوض من تحت الركام</h1>

  <!-- Language Toggle Button (Arabic → English) -->

  <!-- Boat Invite Button -->
  <a href="index.html"><button class="invite-btn">العودة إلى الدعوة المفتوحة للأسطول →</button></a>

  <div class="gallery">
    <!-- Images stay exactly the same -->
    <img src="images/1.jpg" alt="صمود فلسطيني">
    <img src="images/2.jpg" alt="صمود فلسطيني">
    <img src="images/3.jpg" alt="صمود فلسطيني">
    <img src="images/4.jpg" alt="صمود فلسطيني">
    <img src="images/5.jpg" alt="صمود فلسطيني">
    <img src="images/6.jpg" alt="صمود فلسطيني">
    <img src="images/7.jpg" alt="صمود فلسطيني">
    <img src="images/8.jpg" alt="صمود فلسطيني">
    <img src="images/9.jpg" alt="صمود فلسطيني">
    <img src="images/10.jpg" alt="صمود فلسطيني">
    <img src="images/11.jpg" alt="صمود فلسطيني">
  </div>

  <p class="caption">ما زلنا هنا. وسنبقى.
    <span style="display:inline-block;vertical-align:middle;margin-right:8px;">
      <svg width="48" height="28" viewBox="0 0 48 28" xmlns="http://www.w3.org/2000/svg" style="box-shadow:0 2px 8px #0002;border-radius:3px;vertical-align:middle;">
        <rect width="48" height="28" fill="#fff"/>
        <rect y="0" width="48" height="9.33" fill="#111"/>
        <rect y="18.67" width="48" height="9.33" fill="#007a3d"/>
        <polygon points="0,0 14,14 0,28" fill="#ce1126"/>
      </svg>
    </span>
  </p>

  <footer>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img src="images/40.jpg" alt="صورة تذييل" style="max-width: 180px; margin-bottom: 1.2rem;">
      <div style="display: flex; align-items: center; justify-content: center; gap: 2.5rem; flex-wrap: nowrap;">
        <svg width="80" height="110" viewBox="0 0 80 110" xmlns="http://www.w3.org/2000/svg" class="ribbon">
          <path d="M40 20 Q40 5 40 5 Q40 20 30 30 Q20 40 20 60 Q20 80 40 95 Q60 80 60 60 Q60 40 50 30 Q40 20 40 5 Z" fill="#c00"/>
          <path d="M40 25 Q40 15 40 15 Q40 25 35 35 Q30 45 30 55 Q30 65 40 75 Q50 65 50 55 Q50 45 45 35 Q40 25 40 15 Z" fill="#fff" opacity="0.3"/>
        </svg>
        <span style="font-family: 'Libre Baskerville', serif; font-size: 1.6rem; font-weight: 700; color: #532508; text-align: center;">
          من الرماد، تنهض دولة
        </span>
        <svg width="80" height="110" viewBox="0 0 80 110" xmlns="http://www.w3.org/2000/svg" class="ribbon" style="transform: scaleX(-1);">
          <path d="M40 20 Q40 5 40 5 Q40 20 30 30 Q20 40 20 60 Q20 80 40 95 Q60 80 60 60 Q60 40 50 30 Q40 20 40 5 Z" fill="#c00"/>
          <path d="M40 25 Q40 15 40 15 Q40 25 35 35 Q30 45 30 55 Q30 65 40 75 Q50 65 50 55 Q50 45 45 35 Q40 25 40 15 Z" fill="#fff" opacity="0.3"/>
        </svg>
      </div>
    </div>
  </footer>
</div>

<script>
// Fade in candle + blackout
window.addEventListener('DOMContentLoaded', () => {
  const blackout = document.getElementById('blackout');
  const candle = document.querySelector('.candle');
  setTimeout(() => {
    candle.style.filter = 'brightness(1.3) drop-shadow(0 0 60px #ffd700)';
    blackout.style.opacity = '0';
    blackout.style.pointerEvents = 'none';
  }, 1000);
});

// Bilingual toggle
const enContent = document.getElementById('en-content');
const arContent = document.getElementById('ar-content');
const html = document.documentElement;

document.getElementById('lang-toggle')?.addEventListener('click', () => {
  enContent.style.display = 'none';
  arContent.style.display = 'block';
  html.lang = 'ar';
});

document.getElementById('lang-toggle-ar')?.addEventListener('click', () => {
  enContent.style.display = 'block';
  arContent.style.display = 'none';
  html.lang = 'en';
});
</script>
</body>
</html>
